    <title>jinja operational tags</title>

<body>
    {% if a > b %}
        {% if a > c %}
            <h1>inside if condition</h1>
            <h1>a is greater</h1>
        {% else %}
            <h1>c is greater</h1>
        {% endif %}
    {% else  %}
        {% if b > c %}
            <h1>inside if condition</h1>
            <h1>b is greater</h1>
        {% else %}
            <h1>hai</h1>
             <h1>c is greater</h1>
        {% endif %}
        
    {% endif %}
</body>
</html>
